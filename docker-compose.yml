version: '3'

services:
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
    networks:
      - sensor-network

  sensor-service:
    build: .
    container_name: sensor-service
    ports:
      - "8000:8000"
    depends_on:
      - mqtt
    environment:
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883
      - MQTT_TOPIC=coffee_machine/#
    networks:
      - sensor-network

networks:
  sensor-network:
    driver: bridge